language: java
jdk:
  - openjdk8

branched:
  only:
    - master

before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r znzn-springboot2-webservice *
  - mkdir -p deploy
  - mv znzn-springboot2-webservice.zip deploy/znzn-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY  # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY  # Travis repo settings에 설정된 값
    bucket: znzn-springboot-build  # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private  # zip 파일 접근을 private으로..
    local_dir: deploy  # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

